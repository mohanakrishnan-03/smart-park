<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #369eca;
            background-size: cover;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            /* Semi-transparent header */
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-img {
            height: 100px;
            margin-right: 15px;
            width: 100px;
            border-radius: 30px;
        }
        .logo-text {
            color: #6f4e9f;
            font-size: 2.3em;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        .map-container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .map-container h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        iframe {
            width: 100%;
            height: calc(100% - 40px);
            min-height: 500px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            gap: 20px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            transition: all 0.3s;
            padding: 8px 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        .navbar ul li a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="./parking-icon-dual-tone-icon-for-your-website-mobile-presentation-and-logo-design-vector-removebg-preview.png" 
                 alt="ParkHive Logo" 
                 class="logo-img">
            <div class="logo-text">ParkHive</div>
        </div>
        
        <nav class="navbar">
            <ul>
                <li><a href="./booking.html">Back</a></li>
                
            </ul>
        </nav>
    </header>
   
    <div class="map-container">
        <h1>Parking Lot Location</h1>
        <iframe 
            id="map-frame"
            loading="lazy" 
            allowfullscreen 
            referrerpolicy="no-referrer-when-downgrade"
            src="">
        </iframe>
    </div>

    <script>
        window.onload = function() {
            const bookedSlotName = localStorage.getItem("bookedSlotName");

           
                mapFrame.src = `https://www.google.com/maps/search/chennai+parking+lots/@13.0440373,80.118871,12z/data=!3m1!4b1?entry=ttu&g_ep=EgoyMDI1MDUyMS4wIKXMDSoASAFQAw%3D%3D${encodeURIComponent(bookedSlotName + " parking")}`;
            
        };
    </script>
</body>
</html>
